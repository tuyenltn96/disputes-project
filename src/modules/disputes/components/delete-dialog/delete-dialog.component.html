<h2 mat-dialog-title >{{dispute.name}}</h2>
<mat-dialog-content>Are you sure you want to delete this case?</mat-dialog-content>
<mat-dialog-actions class="button">
  <button mat-button mat-dialog-close >CANCEL</button>
  <button mat-button  [mat-dialog-close]="true" color="primary" cdkFocusInitial>OK</button>
</mat-dialog-actions>
